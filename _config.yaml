---
helpers:
  browser-sync: npm run server
exclude:
- '*.pl'
- '*.csv'
- '*.sh'
- /node_modules
- /package.json
- /package-lock.json
- /COVID-19
- /LocaleData
- /lib
- /logs
- /population
linguas: [en, de, bg]
defaults:
- files:
  - /en
  values:
    lingua: en 
- files:
  - /de
  values:
    lingua: de
- files:
  - /bg
  values:
    lingua: bg
po:
  textdomain: corona-numbers
  msgid-bugs-address: Guido Flohr <guido.flohr@cantanea.com>
  copyright-holder: cantanea EOOD <http://www.cantanea.com/>
  reload: 1

