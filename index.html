<!DOCTYPE html>
<html>
	<head>
		<title>Visual Corona Virus Development</title>
	</head>
	<body>
                <ul>
                        <li><a href="/en/world/">English</a></li>
                        <li><a href="/de/world/">Deutsch</a></li>
                        <li><a href="/de/world/">Български</a></li>
                </ul>
		<script>
var lingua;
	supported = { en: true, de: true };

for (i = 0;  
		navigator.languages != null && i < navigator.languages.length; 
		++i) {
	var lang = navigator.languages[i].substr(0, 2);
	if (supported[lang]) {
		lingua = lang;
	}
}

if (lingua == null) {
	lingua = navigator.language || navigator.userLanguage;
	if (lingua != null) {
		lingua = lingua.substr(0, 2);
	}
}

if (!supported[lingua])
	lingua = 'en';

document.location.href = '/' + lingua + '/world/';
		</script>
	</body
</html>
